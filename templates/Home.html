{% extends "layout.html" %}
{% block body %}
    <!-- Code for main title and buttons -->

        <h1 class="container-fluid text-center display-1" id="app_title">
            CYOA GEN
        </h1>

        <div class="container-fluid text-center display-2">
            <a href="{{ url_for('browse_game') }}"><button class="btn btn-primary btn-lg"> Play </button></a>
            <a href="{{ url_for('create_title_page') }}"><button class="btn btn-primary btn-lg"> Create </button></a>
        </div>

    <!-- Code for Music -->
    <audio loop="True" id="tetris">
      <source src="{{ url_for('static', filename='Tetris.mp3') }}" type="audio/mp3" >
      <!--Credit to Joey von Clef for music from Musescore -->
    </audio>
    <script type="text/javascript">
      window.onload=function(){
          const music = document.getElementById('tetris');
          music.volume = .2;
          music.play();
          {% for message in get_flashed_messages() %}
          alert('{{ message }}')
          {% endfor %}
      }
    </script>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
    {% for game in games %}
        <form action="{{ url_for('create_page') }}" method="get">
            <div>
                <h2>{{ game.title }}</h2>
                <input type="hidden" value='{{ game.id }}' name="game_id"/>
            </div>
            <button type="submit">Edit</button>
        </form>
    {% endfor %}
{% endblock %}

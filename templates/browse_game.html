{% extends "layout.html" %}
{% block body %}
    <div class="Create_Fields">
        <form action="{{ url_for('search') }}" method="post" class="search"> <!-- edited action for now just so
        the page renders -->
          Search games:
          <input type="text" size="15" id="content" name="search_game">
            <input type="submit" value="Search">
        </form>

        <ul class="games">
        {% for game in games %}
          <li>
            <h3>{{ game.title }}
            <form action="{{ url_for('play_game') }}" method="post" class="play">
                <input type="hidden" name="game_id" value="{{ game.id }}">
                <button type="submit">Play</button>
            </form>
            </h3>
          </li>
        {% else %}
          <li><em>No game has been created so far</em></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}

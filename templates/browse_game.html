{% extends "layout.html" %}
{% block body %}
    <div class="col-lg-6 offset-lg-3 top-marg">
        <div class="form-group">
            <form class="col-lg-6 offset-lg-3 top-marg" action="{{ url_for('search') }}" method="post" class="search"> <!-- edited action for now just so
            the page renders -->
              <label class="big-head" for="search_game"> Search games: </label>
              <input class="form-control" type="text" size="15" id="content" name="search_game">
              <input class="btn btn-color col-lg-6 offset-lg-3" type="submit" value="Search">
            </form>
        </div>

        {% for game in games %}
            <div class="form-group">
                <form class="col-lg-6 offset-lg-3 top-marg" action="{{ url_for('play_game') }}" method="get" class="play">
                    <label class="big-head">{{ game.title }} </label>
                    <input class="form-control" type="hidden" name="game_id" value="{{ game.id }}">
                    <button class="btn btn-color" type="submit">Play</button>
                </form>
            </div>
        {% else %}
            <h1> No game has been created so far </h1>
        {% endfor %}

    </div>
{% endblock %}

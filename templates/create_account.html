<!doctype html>
<title>Choose Your Own Adventure Generator</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>Choose Your Own Adventure Generator</h1>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
<body>
<form action="{{ url_for('create_account') }}" method="post" class="create_account">
    <dl>
      <dt>username:
      <dd><input type="text" size="15" name="username">
      <dt>password:
      <dd><input type="password" size="20" name="password">
      <dd><input type="submit" value="Sign Up">
    </dl>
  </form>
</body>
</div>

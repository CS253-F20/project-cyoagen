{% extends "layout.html" %}
{% block body %}
    <!-- Display the title and situation text -->
    <div class="form-group display-4 text-center top-marg">
        <label class="eight-bit">{{ choice.title }} </label>
        <label for="title"> {{ choice.situation }} </label><hr>
    </div>
    <!-- Form that allows the user to choose one of the options. The title and game_id for the chosen option is passed
    to game_page. -->
    <div class="text-center form-group container-fluid display-4 standard_color">
        <form class="border border-dark rounded py-2 px-2 choice-marg" action="{{ url_for('game_page') }}" method="post">
            <input type="hidden" value="{{ choice.linked_situation1 }}" name="key"  />
            <input type="hidden" value="{{ game_id }}" name="game_id"  />
            <label for="option1">{{ choice.option1 }}</label><br>
            <button class="btn-lg btn-color" type="submit" name="option1">—></button>
        </form>
        <form class="border border-dark rounded py-2 px-2 choice-marg" action="{{ url_for('game_page') }}" method="post">
            <input type="hidden" value="{{ choice.linked_situation2 }}" name="key"  />
            <input type="hidden" value="{{ game_id }}" name="game_id"  />
            <label for="option2">{{ choice.option2 }}</label><br>
            <button class="btn-lg btn-color" type="submit" name="option2">—></button>
        </form>
    </div>
{% endblock %}

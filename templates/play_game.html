{% extends "layout.html" %}
{% block body %}
    <form class="text-center col-lg-6 offset-lg-3 top-marg">
        <div class="form-group display-4 big-head">
            <label for="title"> {{ title[0][0] }} </label>
        </div>
        <div class="form-group display-5 big-head">
            <label for="description"> {{ description[0][0] }} </label>
        </div>
    </form>
    <form action="{{ url_for('game_page') }}" method="post">
    <input type="hidden" name="key" value="Start">
    <input type="hidden" name="game_id" value="{{ id }}">
    <button type="submit" class="btn btn-color">Next</button>
    </form>
{% endblock %}

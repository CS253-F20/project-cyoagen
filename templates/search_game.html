{% extends "layout.html" %}
{% block body %}
        <form action="{{ url_for('search') }}" method="post" class="search">
          Search usernames:
          <input type="text" size="15" id="content" name="username">
            <input type="submit" value="Search">
        </form>
        {% for account in accounts %}
            <ul>
                <li id="list_games">{{ account.username }}</li>
            </ul>
        {% endfor %}
{% endblock %}
